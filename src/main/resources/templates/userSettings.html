<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="fragments :: html_head"></head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<br>

<div class="container">

    <div class="row d-flex">

        <div class="col-12 col-md-3 ">
            <div class="card h-100">
                <div class=" card-body h-100">
                    <!-- Nav pills -->
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="pill" href="#persData"><span
                                    class="mdi mdi-account-circle"></span> Persönliche Daten</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="pill" href="#accountSettings"><span
                                    class="mdi mdi-account-network"></span> Benutzer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="pill" href="#security"><span
                                    class="mdi mdi-security"></span> Sicherheit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="pill" href="#menu2"><span
                                    class="mdi mdi-message"></span> Nachrichten</a>
                        </li>
                    </ul>
                </div>
            </div>
            <br>
        </div>


        <div class="col-12 col-md-9">

            <div class="card">

                <div class="card-body">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active align-content-start" id="persData">
                            <h5>Persönliche Daten</h5>
                            <form action="/action_page.php" class="was-validated">
                                <div class="row" style="margin-bottom: 10px">
                                    <div class="col-12 col-md-6">
                                        <label for="firstname" class="form-label">Vorname</label>
                                        <input type="text" class="form-control" id="firstname" placeholder="Enter email"
                                               name="firstname" required th:value="${user.getFirstname()}">

                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="lastname" class="form-label">Nachname</label>
                                        <input type="text" class="form-control" id="lastname" placeholder="Enter email"
                                               name="email" required th:value="${user.getLastname()}">

                                    </div>
                                </div>
                                <div class="" style="margin-bottom: 10px">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Enter email"
                                           name="email" th:value="${user.getEmail()}"
                                           required>
                                </div>
                                <div class="d-flex">


                                    <button type="submit" class="btn btn-primary btn-block flex-fill m-1">Speichern
                                    </button>
                                    <button type="reset" class="btn btn-secondary btn-block flex-fill m-1">Abbrechen
                                    </button>

                                </div>

                            </form>

                        </div>
                        <div class="tab-pane fade" id="accountSettings">
                            <h5>Konto Einstellungen</h5>
                            <form action="/action_page.php" class="was-validated">
                                <div class="" style="margin-bottom: 10px">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter email"
                                           name="email" th:value="${user.getUsername()}"
                                           required>
                                </div>


                                <button type="button" class="btn btn-primary btn-block flex-fill">Speichern
                                </button>

                                <hr>

                                <h6 class="text-danger">Account löschen</h6>
                                <p>Hier kannst du deinen Account löschen. Dies kann nicht rückgängig gemacht werden!</p>
                                <button class="btn btn-danger">Account löschen</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="security">
                            <h5>Passwort</h5>
                            <form action="/action_page.php" class="was-validated">
                                <div style="margin-bottom: 10px">
                                    <input type="password" class="form-control mb-1" id="old" placeholder="Altes Passwort eingeben"
                                           name="firstname" required>
                                    <input type="password" class="form-control mb-1" id="new1" placeholder="Neues Passwort eingeben"
                                           name="email" required>
                                    <input type="password" class="form-control mb-1" id="new2" placeholder="Passwort bestätigen"
                                           name="email"
                                           required>
                                </div>
                                <div class="d-flex">


                                    <button type="button" class="btn btn-primary btn-block flex-fill m-1">Speichern
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-block flex-fill m-1"
                                            data-bs-dismiss="modal">Abbrechen
                                    </button>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

</body>


</html>
