<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="fragments_new :: html_head"></head>

<body class="bg-white">
<div id="layoutError">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" th:fragment="navbar" style="z-index: 5;">
        <div class="container-fluid ">
            <!-- <img src="https://messdiener-knittelsheim.de/wp-content/uploads/2022/08/Logo_White.png" style="max-width: 120px"> -->
            <h1></h1>
            <img src="https://messdiener-knittelsheim.de/wp-content/uploads/2022/08/Logo_White_Vollton.png"
                 style="max-width: 180px; margin-bottom: 5px!important;">
            <h1></h1>
        </div>
    </nav>
    <br>
    <div id="layoutError_content">
        <main>
            <div class="container-xl px-4">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center mt-4">
                            <img class="img-fluid p-4"
                                 src="http://portal.messdiener-knittelsheim.de/css-files/assets/img/illustrations/500-internal-server-error.svg"
                                 alt=""/>
                            <p class="lead"><span th:text="'Fehler ' + ${status} + ' ' + ${error}"></span><br>

                                    Das kann passieren, drück einfach auf den Knopf.</span>
                            </p>
                            <a class="text-arrow-icon" href="/">
                                <i class="ms-0 me-1" data-feather="arrow-left"></i>
                                Zurück zur Startseite
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutError_footer">
        <footer class="footer-admin mt-auto footer-light">
            <div class="container-xl px-4">
                <div class="row">
                    <div class="col-md-6 small">Copyright &copy; Lucas Helfer 2021</div>
                    <div class="col-md-6 text-md-end small">
                        <a href="#!">Privacy Policy</a>
                        &middot;
                        <a href="#!">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>

        crossorigin="anonymous"></script>

<div th:insert="fragments_new :: script"></div>
