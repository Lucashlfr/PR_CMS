<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <title>PR BEL CMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/import/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/script/imports/jquery.min.js}"></script>
    <script th:src="@{/script/imports/bootstrap.min.js}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.tiny.cloud/1/44niyaud64mk77to8lx6omg5qw6wbnhn8kjue3tb4brqdps4/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <h1 class="text-white">CMS - Antrag erstellen</h1>
        <img class="navbar-brand" th:src="@{/img/Logo_White.png}" style="max-width: 150px">
    </div>
</nav>
<br/>

<div class="container-" id="load">

    <div class="card">

        <div class="card-header">
            <section class="text-center">
                <h1>Bitte warten...</h1>
            </section>
        </div>
        <div class="card-body text-center">
            <span class="spinner-border card-img" style="min-height: 200px; min-width: 200px;"></span>
        </div>


    </div>

</div>


<div class="container d-none" id="content">
    <form class="was-validated" th:action="@{/public/createTicket/save}" th:method="POST">
        <h3 class="text-center">Allgemeine Informationen</h3>
        <div class="row mb-2">
            <section class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" id="lastname" placeholder="Nachname eingeben"
                           name="lastname"
                           required>
                    <label for="lastname">Nachname</label>
                </div>
            </section>
            <section class="col">
                <div class="form-floating">
                    <input type="text" class="form-control" id="firstname" placeholder="Vorname eingeben"
                           name="firstname" required>
                    <label for="firstname">Vorname</label>
                </div>
            </section>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="association" placeholder="Grupe / Verband eingeben"
                   name="association" required>
            <label for="association">Grupe / Verband</label>
        </div>
        <div class="row mb-3">
            <section class="col">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="E-Mail eingeben"
                           name="email"
                           required>
                    <label for="email">E-Mail</label>
                </div>
            </section>
            <section class="col">
                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" placeholder="Telefon-Nr. eingeben"
                           name="phone" required>
                    <label for="phone">Telefon-Nr.</label>
                </div>
            </section>
        </div>
        <div class="border border-bottom mt-3"></div>
        <h3 class="text-center mt-2">Beitrag</h3>
        <div class="form-floating mb-2">
            <input type="date" class="form-control" id="deadline" placeholder="Deadline"
                   name="deadline" required>
            <label for="deadline">Deadline</label>
        </div>

        <textarea name="text" id="myTextarea">Text hier eingeben</textarea>
        <br/>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="ds" value="true" required>
            <label class="form-check-label text-black">Ich habe die Datenschutzbedingungen gelesen und akzeptiere diese</label>
        </div>
        <div class="d-grid gap-3">
            <button type="submit" class="btn btn-primary btn-block">Speichern</button>
        </div>

    </form>
</div>
<br>
</body>
</html>

<script>
    tinymce.init({
        selector: 'textarea',
        plugins: 'advcode casechange formatpainter image editimage linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tableofcontents ',
        toolbar: 'image editimage table tableofcontents',
        toolbar_mode: 'floating',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
    });
    setTimeout(function () {
        document.getElementById("content").classList.remove("d-none");
        document.getElementById("load").classList.add("d-none");
    }, 200);

    </script>
