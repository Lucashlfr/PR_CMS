<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <title>PR BEL CMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/import/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/script/imports/jquery.min.js}"></script>
    <script th:src="@{/script/imports/bootstrap.min.js}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">

    <style>
        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">
            <img th:src="@{/img/Logo_White.png}" style="max-width: 150px">
        </a>
    </div>
</nav>

<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                 class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <h1>Login CMS der Pfarrei Bellheim</h1>
            <form th:action="@{/login}" th:method="post" class="was-validated">
                <!-- Email input -->
                <div class="form-floating mb-4 mt-4">
                    <input type="text" class="form-control" id="username" placeholder="Nutzername eingeben" name="username" required>
                    <label for="username">Benutzername</label>
                </div>

                <!-- Password input -->
                <div class="form-floating mb-3 mt-3">
                    <input type="password" class="form-control" id="password" placeholder="Passwort eingeben" name="password" required>
                    <label for="password">Passwort</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <a href="#!" class="text-body">Forgot password?</a>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a>
                    </p>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2 d-grid">
                    <button type="submit" class="btn btn-primary btn-lg btn-block"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                    </button>

                </div>

            </form>
        </div>
    </div>
</div>
<div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary fixed-bottom">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0 ">
        Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <!-- Right -->
</div>

</body>
</html>
