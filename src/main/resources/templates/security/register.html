<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <title>PR BEL CMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/import/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/script/imports/jquery.min.js}"></script>
    <script th:src="@{/script/imports/bootstrap.min.js}"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon-96x96.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.tiny.cloud/1/44niyaud64mk77to8lx6omg5qw6wbnhn8kjue3tb4brqdps4/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <h1 class="text-white">CMS - Register</h1>
        <img class="navbar-brand" th:src="@{/img/Logo_White.png}" style="max-width: 150px">
    </div>
</nav>
<br>

<div class="container">

    <div class="row">

        <div class="col-12 col-md-3 text-center">
            <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
            <lord-icon
                    src="https://cdn.lordicon.com/jefnhaqh.json"
                    trigger="loop"
                    style="width:250px;height:250px">
            </lord-icon>
        </div>
        <div class="col-12 col-md-9" style="">
            <br>
            <h2 class="text-center">Step 1 - Allgemeine Daten</h2>
            <form th:action="@{/register/saveStep1}" th:method="post">
                <div class="row">

                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstname" placeholder="Enter email"
                                   name="firstname" required>
                            <label for="firstname">Vorname</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastname" placeholder="Enter email"
                                   name="lastname" required>
                            <label for="lastname">Nachname</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email"
                           required>
                    <label for="email">Email</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block align-text-bottom">Speichern</button>
                </div>

            </form>
        </div>
    </div>

</div>


</body>


</html>
